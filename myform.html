<html>
    <head>
        <title>FormPage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Text Data</legend>
            First Name: <br/>
            <input type="text" name="firstName" value="" placeholder="Ingresa tu Fisrt Name" ><br/>
            Lsst Name: <br/>
            <input type="text" name="lastName" value="" placeholder="Ingresa tu Last Name" ><br/>
        </fieldset>
        <fieldset>
            <legend>Numeric Data</legend>
            <input type="range" name="age" min="0" max="100" value="25"><br/>
        </fieldset>
            <input type="submit" value="Clickeamo para Submit">

        </form>

        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name: <input name="fullName" type="text" required="required" placeholder="Enter your first name" />
                Email Address: <input name="emailAddress" type="email" required="required" placeholder="Enter your e-mail address" />
                Website: <input name="website" type="url" required="required" placeholder="Enter your website url" />
            </fieldset>
            <input type="submit" value="Enroll" />
        </form>

        <form action="http://www.example.com/formsubmission" method="POST">
            <fieldset>
                <legend>User Information</legend>
                First Name: <input type="text" name="fname" />
                Last Name: <input type="text" name="lname" />
            </fieldset>  
            <fieldset>
                <legend>Location</legend>
                Hometown: <input type="text" name="home" />
            </fieldset>  
            <input type="submit" value="Submit Information" />  
        </form>
    </body>
</html>
